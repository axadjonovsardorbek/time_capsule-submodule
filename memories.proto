message MemoriesRes{
    string id = 1;
    string title = 2;
    string description = 3;
    string date = 4;
    repeated string tags = 5;
    string location = 6;
    string place_name = 7;
    string privacy = 8;
    string user_id = 9;
}

message MemoriesGetByIdRes{
    MemoriesRes memory = 1;
}

message MemoriesGetAllRes{
    repeated MemoriesRes memories = 1;
    int32 count = 2;
}

message MemoriesGetAllReq{
    string user_id = 1;
    Filter filter = 2;
}
